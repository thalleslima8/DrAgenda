<svg width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     style="fill:#ff0000;fill-opacity:0.5;stroke:#ff0000;"
     stroke-width="4">
     <animate 
        xlink:href="#back"
        attributeName="r"
        from="3"
        to="10"
        dur="1.5s"
        begin="0s"
        repeatCount="indefinite"
        fill="freeze" 
        id="circ-anim"
        />
    <animate 
        xlink:href="#back"
        attributeType="CSS" attributeName="opacity"
        from="1"
        to="0"
        dur="1.5s"
        begin="0s"
        repeatCount="indefinite"
        fill="freeze" 
        id="circ-anim"
        />
    <circle id="back" cx="20" cy="20" r="10" stroke-width="1"/>
  </svg>